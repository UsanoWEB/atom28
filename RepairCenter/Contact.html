<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact</title>
  <meta   charset="utf-8">
  <meta   name="viewport" content="width=device-width, initial-scale=1">
  <link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- custom -->
  <link  rel="stylesheet" type="text/css" href='main.css'>
</head>
<body>
<!--contact section-->
<div class="container-fluid">
  <h2>Contact:</h2>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-sm-4 col-md-6 form-group">
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
          </div>
        <div class="col-sm-6 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
        </div>
      </div>
        <textarea class="form-control" id="comments" name="comments" placeholder="Question or ask for quote" rows="5"></textarea>
        <br>
      <div class="row">
        <div class="col-md-6 form-group">
          <button class="btn align-center btn-success" type="submit"><span class="glyphicon glyphicon-plane"></span> Send</button>
        </div>
      </div>
    </div>
   
   
  </div>
</body>
</html>
