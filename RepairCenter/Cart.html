<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cart</title>
    <meta   charset="utf-8">
    <meta   name="viewport" content="width=device-width, initial-scale=1">
    <link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- custom -->
    <link   rel="stylesheet" type="text/css" href='main.css'>
</head>
<body>

<div class="container">
  <h2>Cart:</h2>
  <p>In cart...</p>
  <table class="table">
    <thead>
      <tr class="danger">
        <th>Service</th>
        <th>Model</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr class="warning">
        <td>Screen</td>
        <td>Iphone 6</td>
        <td>$55</td>
      </tr>      
      <tr class="warning">
        <td>Battery</td>
        <td>Iphone 7</td>
        <td>$35</td>
      </tr>
      <tr class="warning">
        <td>Charging port</td>
        <td>Iphone 5</td>
        <td>$30</td>
      </tr>
      <tr class="warning">
        <td>Battery</td>
        <td>Samsung</td>
        <td>$50</td>
      </tr>
      <tr class="warning">
        <td>Screen</td>
        <td>ZTE</td>
        <td>$39</td>
      </tr>
      <tr class="warning">
        <td>Battery</td>
        <td>Siemens</td>
        <td>$35</td>
      </tr>
    </tbody>
  </table>
   <div class="col-md-12 form-group">
     <button class="btn align-center btn-danger" type="submit"><span class="glyphicon glyphicon-arrow-right"></span> Proceed to checkout</button>
    </div>
</div>

</body>
</html>
